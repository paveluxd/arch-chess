<!doctype html>
<html>
  <head>
    <title>Arch Chess</title>
    
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="default.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    <header>
      <img src="./img/logo.svg">
      <p id="status"></p>
      <p id="players"></p>
      <button id="blank" class="blank" style="padding: 0px;" onclick="clearCell()">
        <img style="margin: auto; height: 48px;" src="./img/delete.svg" alt="">
      </button>
      <button onclick="hide('guideImage')">
        Custom figure movement
      </button>
      
    </header>

    <div id='pointer' class=""></div>
    <div id="guideImage" class="guideImage hide" onclick="hide('guideImage')">
      <img src="https://cdn.discordapp.com/attachments/783348715607031828/788330334181523496/Screenshot_2020-12-15_at_10.02.49.png" alt="">
    </div>

    <div class="board-container">
      <div style="margin: auto 0;">
        <p id="compCostWhite" style="margin-left: 24px;">Comp cost: 00</p>
        <div id="white-figures"class="figure-menu">
          <div id="pawnW" class="pawnW" onclick="storeClass(this)"></div>
          <div id="knightW" class="knightW" onclick="storeClass(this)"></div>
          <div id="bishopW" class="bishopW" onclick="storeClass(this)"></div>
          <div id="rookW" class="rookW" onclick="storeClass(this)"></div>
          <div id="queenW" class="queenW" onclick="storeClass(this)"></div>
          <div id="kingW" class="kingW" onclick="storeClass(this)"></div>
          <div id="wallW" class="wallW" onclick="storeClass(this)"></div>
          <div id="bombW" class="bombW" onclick="storeClass(this)"></div>
          <div id="ballistaW" class="ballistaW" onclick="storeClass(this)"></div>
          <div id="portalW" class="portalW" onclick="storeClass(this)"></div>
          <div id="princeW" class="princeW" onclick="storeClass(this)"></div>
          <div id="rogueW" class="rogueW" onclick="storeClass(this)"></div>
          <div id="archerW" class="archerW" onclick="storeClass(this)"></div>
          <div id="necrW" class="necrW" onclick="storeClass(this)"></div>
        </div>
      </div>

      <!-- Game board -->
      <div class="board"></div>

      <div style="margin: auto 0;">
        <p id="compCostBlack" style="margin-left: 24px;">Comp cost: 00</p>
        <div id="black-figures" class="figure-menu">
          <div id="pawn" class="pawn" onclick="storeClass(this)"></div>
          <div id="knight" class="knight" onclick="storeClass(this)"></div>
          <div id="bishop" class="bishop" onclick="storeClass(this)"></div>
          <div id="rook" class="rook" onclick="storeClass(this)"></div>
          <div id="queen" class="queen" onclick="storeClass(this)"></div>
          <div id="king" class="king" onclick="storeClass(this)"></div>
          <div id="wall" class="wall" onclick="storeClass(this)"></div>
          <div id="bomb" class="bomb" onclick="storeClass(this)"></div>
          <div id="ballista" class="ballista" onclick="storeClass(this)"></div>
          <div id="portal" class="portal" onclick="storeClass(this)"></div>
          <div id="prince" class="prince" onclick="storeClass(this)"></div>
          <div id="rogue" class="rogue" onclick="storeClass(this)"></div>
          <div id="archer" class="archer" onclick="storeClass(this)"></div>
          <div id="necr" class="necr" onclick="storeClass(this)"></div>
        </div>
      </div>
    </div>

    <div class="figure-movement">
      <img src="" alt="">
      <p></p>
    </div>

    <script src="game.js"></script>
  </body>
</html>
